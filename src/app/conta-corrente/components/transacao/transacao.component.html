<ion-grid class="withoutMargin">
  <ion-row class="gray">
    <ion-col size="1">
      <ion-icon class="icon" name={{icon}}></ion-icon>
    </ion-col>
    <ion-col size="6">
      <ion-label class="ion-label-desc" color="dark">{{transation?.description}}</ion-label>
      <br>
      <ion-label class="ion-label-value">{{transation?.value | currency: 'BRL': true}}</ion-label>
    </ion-col>
    <ion-col class="ion-label-date" size="5">
      <ion-label color="medium">{{transation?.date | date: 'dd/MM/yyyy'}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
